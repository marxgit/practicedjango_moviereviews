<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}{% endblock %}</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="container">
                <a class="navbar-brand" href="{% url 'vspHome' %}">
                    {% load static %}
                    <img src="{% static 'images/instimage.jpg' %}" alt="" width="30" height="24"
                    class="d-inline-block align-text-top" />
                    Movies
                </a>
                <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
             </div>
             <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'vspNewsHome' %}">News</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'vspAccountLogout' %}">
                        Logout ({{ user.username }})
                    </a>
                    {% else %}
                    <a class="nav-link" href="{% url 'vspAccountLogin' %}">Login</a>
                    <a class="nav-link" href="{% url 'vspAccountSignup' %}">Sign Up</a>
                    {% endif %}
                </div>
             </div>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>

        <footer class="text-center text-lg-start bg-light text-muted mt-4">
            <div class="text-center p-4">
                @ Copyright - 
                <a class="text-reset fw-bold text-decoration-none" target="_blank" href="{% url 'vspHome' %}">Home</a>
            </div>
        </footer>
    </body>
</html>
